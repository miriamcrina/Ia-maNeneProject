            </a>
            <li class="nav-item active">
                <a class="nav-link" href="/find-ride">Gaseste o cursa <span class="sr-only">(current)</span></a>

            <li class="nav-item active">

<br>
<br>
<div class="text-center">
    <main class="form-signin">
        <form method="post" action="/rides/save" th:object="${modelRide}">
            <img class="mb-4" src="/img/rasnov-fortress.jpg" alt="" width="300" height="100">
            <h1 class="h3 mb-3 fw-normal"> Cursa ta </h1>

            <input type="hidden" id="id" name="id" th:field="*{rideId}">

            <span style="color: red" th:if=" ${#fields.hasErrors('departureCity')}"
                  th:each="err,stat:${#fields.errors('departureCity')}"
                  th:utext="!${stat.last}?${err} +'<br>' : ${err}">
    </span>
            <input type="text" id="departureCity" name="departureCity" class="form-control"
                   placeholder="Orasul de plecare" th:field="*{departureCity}">
            <br>

            <span style="color: red" th:if=" ${#fields.hasErrors('departureStreetAndNumber')}"
                  th:each="err,stat:${#fields.errors('departureStreetAndNumber')}"
                  th:utext="!${stat.last}?${err} +'<br>' : ${err}">
    </span>
            <input type="text" id="departureStreet" name="departureStreet" class="form-control"
                   placeholder="Strada si numarul" th:field="*{departureStreetAndNumber}">
            <br>

            <span style="color: red" th:if=" ${#fields.hasErrors('arrivalCity')}"
                  th:each="err,stat:${#fields.errors('arrivalCity')}"
                  th:utext="!${stat.last}?${err} +'<br>' : ${err}">
    </span>
            <input type="text" id="arrivalCity" name="arrivalCity" class="form-control" placeholder="Orasul de sosire"
                   th:field="*{arrivalCity}">
            <br>


            <span style="color: red" th:if=" ${#fields.hasErrors('arrivalStreetAndNumber')}"
                  th:each="err,stat:${#fields.errors('arrivalStreetAndNumber')}"
                  th:utext="!${stat.last}?${err} +'<br>' : ${err}">
    </span>
            <input type="text" id="arrivalStreet" name="arrivalStreet" class="form-control"
                   placeholder="Strada si numarul" th:field="*{arrivalStreetAndNumber}">
            <br>

            <span style="color: red" th:if=" ${#fields.hasErrors('departureDate')}"
                  th:each="err,stat:${#fields.errors('departureDate')}"
                  th:utext="!${stat.last}?${err} +'<br>' : ${err}">
    </span>
            <input type="date" id="departureDate" name="departureDate" class="form-control"
                   placeholder="Data de plecare" th:field="*{departureDate}">
            <br>


            <input type="time" id="departureTime" name="departureTime" class="form-control" placeholder="Ora de plecare"
                   th:field="*{departureTime}">
            <br>


            <input type="time" id="arrivalTime" name="arrivalTime" class="form-control"
                   placeholder="Ora de sosire estimata" th:field="*{arrivalTime}">
            <br>

            <span style="color: red" th:if=" ${#fields.hasErrors('passengerNumber')}"
                  th:each="err,stat:${#fields.errors('passengerNumber')}"
                  th:utext="!${stat.last}?${err} +'<br>' : ${err}">
    </span>
            <input type="number" id="passengerNumber" name="passengerNumber" class="form-control"
                   placeholder="Numarul de pasageri" th:field="*{passengerNumber}">


            <span style="color: red" th:if=" ${#fields.hasErrors('carEntity')}"
                  th:each="err,stat:${#fields.errors('carEntity')}"
                  th:utext="!${stat.last}?${err} +'<br>' : ${err}">
    </span>
            <br>
            <select class="form-control" th:field="*{carEntity}" id="usedCar" name="usedCar">
                <option value="">Selecteaza masina</option>
                <option
                        th:each="car : ${user.getCars()}"
                        th:value="${car.getCarId()}"
                        th:text="${car.getCarMake() + ' ' + car.getCarModel()}"></option>
            </select>

            <br>

            <input class="w-100 btn btn-lg btn-primary" type="submit" value="Creeaza cursa">

        </form>
    </main>
</div>

<div id="footer">
    <footer class="footer">
        <p class="mt-5 mb-3 text-muted" style="text-align: center">&copy; Ia-ma, nene - 2021</p>
        <a class="mt-5 mb-3 text-muted" style="text-align: center" href="#">Contact</a> |
        <a class="mt-5 mb-3 text-muted" style="text-align: center" href="#">Termeni si conditii</a> |
        <a class="mt-5 mb-3 text-muted" style="text-align: center" href="#">Facebook</a>

    </footer>
</div>


<script>
    $(function () {
        var dtToday = new Date();
        var month = dtToday.getMonth() + 1;
        var day = dtToday.getDate();
        var year = dtToday.getFullYear();
        if (month < 10)
            month = '0' + month.toString();
        if (day < 10)
            day = '0' + day.toString();

        var maxDate = year + '-' + month + '-' + day;
        console.log(maxDate);
        $('#departureDate').attr('min', maxDate);
    });


</script>
</body>
</html>
