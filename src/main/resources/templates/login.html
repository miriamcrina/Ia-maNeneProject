<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link type="text/css" rel="stylesheet" href="/css/login.css">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
            integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>


    <title>Login</title>
</head>
<body class="text-center">

<div th:if = "${errorMessage}">
    <span th:text="${errorMessage}"></span>
    </div>
<main class="form-signin">
<form method="post" action="/login-submit">
    <img class="mb-4" src="/img/logo.png" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Intra in cont</h1>
    <label for="username" class="visually-hidden">Nume utilizator</label>
    <input type="text" id ="username" name="username" class="form-control" placeholder="Nume utilizator" required autofocus>

    <label for="password" class="visually-hidden">Parola</label>
    <input type="password" id="password" name="password" class="form-control" placeholder="Parola" required>

    <label>
        <input type="checkbox" value="remember-me"> Salveaza datele
    </label>

    <input class="w-100 btn btn-lg btn-primary" type="submit" value="Conectare">
    <p class="mt-5 mb-3 text-muted">&copy; Ia-ma, nene - 2021</p>
</form>
</main>

</body>
</html>
