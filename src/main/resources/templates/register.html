<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link type="text/css" rel="stylesheet" href="/css/login.css">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
            integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <title>Title</title>
</head>
<body class="text-center">
<main class="form-signin">
    <form method="post" action="/register" th:object="${user}">
        <img class="mb-4" src="/img/logo.png" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Înregistrare</h1>


    <input type="hidden" id = "id" name ="id" th:field ="*{userId}">


    <span style="color: red" th:if=" ${#fields.hasErrors('email')}"
          th:each="err,stat:${#fields.errors('email')}"
          th:utext="!${stat.last}?${err} +'<br>' : ${err}">
    </span>
    <br>
    <input type="email" id="email" name="email" class="form-control" placeholder="E-mail" required autofocus th:readonly="${editMode}" th:field="*{email}">
    <br>

    <span style="color: red" th:if=" ${#fields.hasErrors('name')}"
          th:each="err,stat:${#fields.errors('name')}"
          th:utext="!${stat.last}?${err} +'<br>' : ${err}">
    </span>
    <br>
    <input type="text" id="name" name="name" class="form-control" placeholder="Prenume" required  th:readonly="${editMode}" th:field="*{name}">
    <br>

    <span style="color: red" th:if=" ${#fields.hasErrors('surname')}"
          th:each="err,stat:${#fields.errors('surname')}"
          th:utext="!${stat.last}?${err} +'<br>' : ${err}">
    </span>
    <br>
    <input type="text" id="surname" name="surname"  class="form-control" placeholder="Nume" required s th:readonly="${editMode}" th:field="*{surname}">
    <br>

    <span style="color: red" th:if=" ${#fields.hasErrors('dateOfBirth')}"
          th:each="err,stat:${#fields.errors('dateOfBirth')}"
          th:utext="!${stat.last}?${err} +'<br>' : ${err}">
    </span>
    <br>
    <input type="date" id="dateOfBirth" name="dateOfBirth" class="form-control" placeholder="Data de naștere" required  th:readonly="${editMode}" th:field="*{dateOfBirth}">
    <br>

    <span style="color: red" th:if=" ${#fields.hasErrors('phoneNumber')}"
          th:each="err,stat:${#fields.errors('phoneNumber')}"
          th:utext="!${stat.last}?${err} +'<br>' : ${err}">
    </span>
    <br>
    <input type="number" id="phoneNumber" name="phoneNumber" class="form-control" placeholder="Număr de telefon" required  th:readonly="${editMode}" th:field="*{phoneNumber}">
    <br>
    <br>


    <span style="color: red" th:if=" ${#fields.hasErrors('username')}"
          th:each="err,stat:${#fields.errors('username')}"
          th:utext="!${stat.last}?${err} +'<br>' : ${err}">
    </span>
    <br>
    <input type="text" id="username" name="username"  class="form-control" placeholder="Nume de utilizator" th:field="*{username}">
    <br>

    <span style="color: red" th:if=" ${#fields.hasErrors('password')}"
          th:each="err,stat:${#fields.errors('password')}"
          th:utext="!${stat.last}?${err} +'<br>' : ${err}">
    </span>
    <input type="password" id="password" name="password" class="form-control" placeholder="Parolă"  th:field="*{password}">
    <br>
    <br>

        <input class="w-100 btn btn-lg btn-primary" type="submit" value="Creează cont">

</form>
    <footer>
        <p class="mt-5 mb-3 text-muted" style="text-align: center">&copy; Ia-mă, nene - 2021</p>
    </footer>
</main>
<script>
    $(function() {
        $(document).ready(function () {
            var todaysDate = new Date();
            var year = todaysDate.getFullYear();
            var month = ("0" + (todaysDate.getMonth() + 1)).slice(-2);
            var day = ("0" + todaysDate.getDate()).slice(-2);
            var maxDate = (year +"-"+ month +"-"+ day);
            $('#dateOfBirth').attr('max',maxDate);

        });
    });
</script>
</body>
</html>
