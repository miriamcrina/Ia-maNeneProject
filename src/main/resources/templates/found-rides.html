<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link type="text/css" rel="stylesheet" href="/css/basic.css">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
            integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
            crossorigin="anonymous"></script>
    <title>Title</title>
</head>
<body>
<h1 class="h3 mb-3 fw-normal" style="text-align: center"> Cursele gasite </h1>
<table class="table table-striped table-hover" th:if="${not #lists.isEmpty(foundRides)}">
    <thead>
    <tr>
        <th scope="col"> #</th>
        <th scope="col"> Orasul de plecare</th>
        <th scope="col"> Orasul de sosire</th>
        <th scope="col"> Data</th>
        <th scope="col"> Ora de plecare</th>
        <th scope="col"> Locuri disponibile</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="foundRide,iter : ${foundRides}">
        <th scope="row" th:utext="${iter.count}"></th>
        <td scope="row" th:text="${foundRide.getDepartureCity()}"></td>
        <td scope="row" th:text="${foundRide.getArrivalCity()}"></td>
        <td scope="row" th:text="${foundRide.getDepartureDate()}"></td>
        <td scope="row" th:text="${foundRide.getDepartureTime()}"></td>
        <td scope="row" th:text="${foundRide.getAvailableSeats()}"></td>

        <td scope="row">
            <a scope="row" th:href="@{'/select-ride/' + ${foundRide.getRideId()}}"> Selecteaza </a> <br>

        </td>
    </tr>
</table>
<div th:unless="${not #lists.isEmpty(foundRides)}" class="text-center">
    <img class="mb-4" style="align-content: center" src="/img/LOGO2.PNG" alt="" width="250" height="100">
    <h3 class="h3 mb-3 fw-normal" style="text-align: center">
        Deocamdată, nu există nicio cursă<br>
        cu plecare pe acest traseu :(</h3>
</div>

<br>
</body>
</html>
