<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link type="text/css" rel="stylesheet" href="/css/login.css">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
            integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <title>Title</title>
</head>
<body>
<div class="text-center">
<main class="form-signin">
<form method="post" action="/car-save" th:object="${car}">
    <h1 class="h3 mb-3 fw-normal">Detalii masina</h1>
    <input type="hidden" id = "id" name ="id" th:field ="*{carId}">

    <span style="color: red" th:if=" ${#fields.hasErrors('carMake')}"
          th:each="err,stat:${#fields.errors('carMake')}"
          th:utext="!${stat.last}?${err} +'<br>' : ${err}">
    </span>

<!--    <label for="carMake">Marca masina</label>-->
    <input type="text" id="carMake" name="carMake" class="form-control" placeholder="Marca masina" th:field="*{carMake}">
    <br>
    <span style="color: red" th:if=" ${#fields.hasErrors('carModel')}"
          th:each="err,stat:${#fields.errors('carModel')}"
          th:utext="!${stat.last}?${err} +'<br>' : ${err}">
    </span>

<!--    <label for="carModel">Model</label>-->
    <input type="text" id="carModel" name="carModel"  class="form-control" placeholder="Model masina" th:field="*{carModel}">
    <br>
    <span style="color: red" th:if=" ${#fields.hasErrors('plateNumber')}"
          th:each="err,stat:${#fields.errors('plateNumber')}"
          th:utext="!${stat.last}?${err} +'<br>' : ${err}">
    </span>

<!--    <label for="plateNumber">Nr de inmatriculare</label>-->
    <input type="text" id="plateNumber" name="plateNumber" class="form-control" placeholder="Numar de inmatriculare" th:field="*{plateNumber}">
    <br>
    <input class="w-100 btn btn-lg btn-primary" type="submit" value="Salveaza">

</form>
    <footer>
        <p class="mt-5 mb-3 text-muted" style="text-align: center">&copy; Ia-ma, nene - 2021</p>
    </footer>
</main>
</div>
</body>
</html>
