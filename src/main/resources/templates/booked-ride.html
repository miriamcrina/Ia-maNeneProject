<body>

    <tr>
        <th>  Orasul de plecare.</th>
        <th > Orasul de sosire</th>
        <th > Ora de plecare</th>
        <th > Ora de Sosire</th>
        <th > Locuri rezervate </th>
        <th > Numele soferului </th>
        <th > Nr. telefon </th>

    <tr >
        <td th:text ="${selectedRide.getDepartureCity()}"></td>
