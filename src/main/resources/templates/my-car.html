<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link type="text/css" rel="stylesheet" href="/css/login.css">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
            integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <title>Title</title>
</head>
<body>
<h1> Masina mea </h1>
<table th:if="${not #lists.isEmpty(user.getCars())}">
    <tr>
        <th>  Nr.</th>
        <th > Marca masinii</th>
        <th > Model</th>
        <th > Nr. de inmatriculare</th>
    </tr>

    <tr th:each = " car,iter : ${user.getCars()}">
        <td th:text ="${iter.count}"></td>
        <td th:text ="${car.getCarMake()}"></td>
        <td th:text ="${car.getCarModel()}"></td>
        <td th:text ="${car.getPlateNumber()}"></td>

        <td>
            <a th:href ="@{'/edit-car/' + ${car.getCarId()}}" > Modifica datele </a> <br>
            <a th:href ="@{'/delete-car/' + ${car.getCarId()}}"> Sterge masina </a>
        </td>
    </tr>
    <a  href="/add-car"> Adauga o masina</a>
</table>



<div th:unless="${not #lists.isEmpty(user.getCars())}" class="text-center">
    <img class="mb-4" style="align-content: center" src="/img/LOGO2.PNG" alt="" width="250" height="100">
    <h3 class="h3 mb-3 fw-normal" style="text-align: center" >
        Deocamdata, nu exista nicio masina pe profilul tau.</h3>
    <h5 class="h5 mb-3 fw-normal" style="text-align: center" >Poti adauga una accesand -> <a  href="/add-car"> Adauga o masina</a></h5>
</div>
<br>


</body>
</html>
