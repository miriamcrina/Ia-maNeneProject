<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> Masina mea </h1>
<table>
    <tr>
        <th>  Nr.</th>
        <th > Marca masinii</th>
        <th > Model</th>
        <th > Nr. de inmatriculare</th>
    </tr>

    <tr th:each = " car : ${carList}">
        <td th:text ="${car.getCarId()}"></td>
        <td th:text ="${car.getCarMake()}"></td>
        <td th:text ="${car.getCarModel()}"></td>
        <td th:text ="${car.getPlateNumber()}"></td>

        <td>
            <a th:href ="@{'/edit-car/' + ${car.getCarId()}}" > Modifica datele </a> <br>
            <a th:href ="@{'/delete-car/' + ${car.getCarId()}}"> Sterge masina </a>
        </td>
    </tr>
</table>

<a  href="/add-car"> Adauga o masina</a>
<!--th:if="${carList}== null"-->
<br>


</body>
</html>
